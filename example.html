<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<title>Fishcakes: cookie consent plugin</title>

	<link rel="stylesheet" href="dist/fishcakes.css" />

	<script>
		function fishcakeswrapper_head() {
			alert('this is a script running');
		}
	</script>
</head>

<body>
	<h1>Fishcakes</h1>
	<p>Cookie consent the right way.</p>

	<div class="fishcakes-banner js-fishcakes">
		<div class="fishcakes-banner__contain">
			<div class="fishcakes-banner__text">
				<p>
					This website uses cookies.
				</p>
			</div>
			<div class="fishcakes-options js-fishcakes-options">
				<p>We save functional cookies, analytical cookies and marketing cookies. Please let us know what cookies you consent to.</p>
				<div class="fishcakes-options-list">
					<div>
						<label><input type="checkbox" name="functional" checked="checked" disabled="disabled" /> Functional cookies</label>
						<a href="#">More info</a>
					</div>
					<div>
						<label><input type="checkbox" name="analytical" /> Analytical cookies</label>
						<a href="#">More info</a>
					</div>
					<div>
						<label><input type="checkbox" name="marketing" /> Marketing cookies</label>
						<a href="#">More info</a>
					</div>
					<button class="fishcakes-button js-fishcakes-close">Save</button>
				</div>
			</div>
			<div class="fishcakes-banner__action">
				<button class="fishcakes-link js-fishcakes-options">Show options</button>
				<button class="fishcakes-button js-fishcakes-close">Accept all</button>
			</div>
		</div>
	</div>

	<script>
		function fishcakeswrapper_foot() {
			alert('another script running');
		}
	</script>

	<script src="dist/fishcakes.js"></script>

</body>

</html>
